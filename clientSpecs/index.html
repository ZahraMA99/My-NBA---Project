<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="clientSpecs\style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!--Code-->
    <div class="main-container">
      <div class="header-container">
        <input type="text" placeholder="Enter Team Name" />
        <button>Get Roster</button>
      </div>
      <div class="teamView-container"></div>
    </div>

    <script id="teamPlayers-templete" type="text/x-Handlebars-template">
        {{#each teamPlayersInfo}}
        <div class="player-info">
           <div>
               <h2>{{fistName}} {{lastName}} </h2>
               <h3> {{jersey}} </h3>
           </div>
           <!-- div for an image-->
           <div>
               <h2>{{pos}}</h2>
           </div>
        </div>
      {{/each}}
    </script>

    <!-- scripts import -->
    <script src="serverSpecs.js"></script>
    <script src="clientSpecs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
    <script src="clientSpecs\main.js"></script>
  </body>
</html>
